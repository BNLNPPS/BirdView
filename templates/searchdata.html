{% extends "datarequest.html" %}
{% load staticfiles %}


{% block sidebar %}

<nav class="nav flex-column nav-pills">
  <a class="nav-link" href="/datarequest">Data Requests</a>
  <a class="nav-link active" href="/datarequest/search">Search</a>
  <!---<a class="nav-link disabled" href="#">Disabled</a>-->
</nav>

{% endblock sidebar %}

{% block content %}

<form>
  <div class="form-group">
    <label for="datayear">Year</label>
    <input type="text" class="form-control" id="datayear" placeholder="2017">
  </div>
  <div class="form-group">
    <label for="stream">Stream</label>
    <input type="text" class="form-control" id="stream" placeholder="st_upc">
  </div>
  <div class="form-group">
    <label for="collision">Collision</label>
    <input type="text" class="form-control" id="collision" placeholder="AuAu54">
  </div>
  <div class="form-group">
    <label for="storage">Storage</label>
    <input type="text" class="form-control" id="storage" placeholder="HPSS">
  </div>
  <div class="form-group">
    <label for="filetype">File type</label>
    <input type="text" class="form-control" id="filetype" placeholder="online_daq">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
